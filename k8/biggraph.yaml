apiVersion: v1
kind: Service
metadata:
  labels:
    app: graph
  name: graph
  namespace: default
spec:
  type: NodePort
  ports:
    - port: 5000
  selector:
    app: graph
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: graph
spec:
  selector:
    matchLabels:
      app: graph
  replicas: 1
  template:
    metadata:
      labels:
        app: graph
    spec:
      containers:
      - name: graph
        image: dgoldstein1/biggraph:0.1.4
        imagePullPolicy: Always
        env:
          - name: GRAPH_DATA_PATH
            value: "/data"
        ports:
        - containerPort: 5000
        volumeMounts:
          - name: graph-data
            mountPath: /data
      volumes:
        - name : graph-data
          emptyDir : {}
